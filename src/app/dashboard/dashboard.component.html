<h3>My campaings</h3>
<div class="grid grid-pad">
  <a *ngFor="let campaign of campaigns"   class="col-1-4">
    <div class="module campaign">
      <h4>business : {{campaign.discount.business}}</h4>
      <h4>prize : {{campaign.discount.prize}}</h4>
      <h4>{{campaign.likesYouHaveNow}} / {{campaign.discount.likesToAchieve}}</h4>
    </div>
    <div *ngIf="!campaign.completed">
      <button  class="like" (click)="addLike(campaign)">
          LIKE
      </button>
    </div>
    <div *ngIf="campaign.completed">
    <h4>
        Go take your price
    </h4>  
  </div> 
  </a>
</div>
